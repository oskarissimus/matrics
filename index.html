<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D FPS Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background-color: white;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      }

      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }

      #hud {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        color: white;
        text-align: center;
        z-index: 1000;
      }

      #menu input {
        margin: 10px 0;
        padding: 10px;
        width: 200px;
        border: none;
        border-radius: 5px;
      }

      #menu button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      #menu button:hover {
        background: #45a049;
      }

      #playerList {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      .player-item {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="crosshair"></div>
      <div id="hud">
        Health: <span id="health">100</span> | Ammo: <span id="ammo">30</span>
      </div>
      <div id="playerList"></div>
      <div id="menu">
        <h2>3D FPS Game</h2>
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name"
          value="Player"
        />
        <br />
        <input
          type="text"
          id="roomCode"
          placeholder="Room code (leave empty to create)"
        />
        <br />
        <button onclick="startGame()">Start Game</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
