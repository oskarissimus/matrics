<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrics - 3D FPS Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #gameCanvas {
        display: block;
        cursor: crosshair;
      }

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px;
        pointer-events: none;
        user-select: none;
      }

      #hpBar {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 30px;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #fff;
        border-radius: 5px;
        overflow: hidden;
      }

      #hpFill {
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ff4444);
        transition: width 0.3s ease;
        width: 100%;
      }

      #hpText {
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        line-height: 20px;
      }

      #playerName {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        pointer-events: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
      }

      #crosshair::before {
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        transform: translateY(-50%);
      }

      #crosshair::after {
        left: 50%;
        top: 0;
        bottom: 0;
        width: 2px;
        transform: translateX(-50%);
      }

      #instructions {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="gameCanvas"></div>
    <div id="hud">
      <div id="playerName"></div>
      <div id="instructions">
        WASD - Move<br />
        Mouse - Look<br />
        Click - Shoot<br />
        ESC - Release pointer
      </div>
      <div id="crosshair"></div>
      <div id="hpText">HP: 100</div>
      <div id="hpBar">
        <div id="hpFill"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
