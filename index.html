<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrics - 3D FPS Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #gameCanvas {
        display: block;
        cursor: crosshair;
      }

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px;
        pointer-events: none;
        user-select: none;
      }

      #hpBar {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 30px;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid #fff;
        border-radius: 5px;
        overflow: hidden;
      }

      #hpFill {
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ff4444);
        transition: width 0.3s ease;
        width: 100%;
      }

      #hpText {
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        line-height: 20px;
      }

      #playerName {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        pointer-events: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: rgba(0, 255, 0, 0.9);
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
      }

      #crosshair::before {
        width: 20px;
        height: 2px;
        left: -10px;
        top: -1px;
      }

      #crosshair::after {
        width: 2px;
        height: 20px;
        left: -1px;
        top: -10px;
      }

      #instructions {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        text-align: right;
      }

      .player-nametag {
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background: rgba(0, 0, 0, 0.5);
        padding: 4px 8px;
        border-radius: 4px;
        white-space: nowrap;
      }

      #nameModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #nameModal.hidden {
        display: none;
      }

      #nameModalContent {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        min-width: 400px;
      }

      #nameModalContent h2 {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 28px;
      }

      #nameInput {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      #nameInput:focus {
        outline: none;
        border-color: #4CAF50;
      }

      #nameError {
        color: #f44336;
        font-size: 14px;
        margin-bottom: 15px;
        min-height: 20px;
      }

      #joinButton {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: bold;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #joinButton:hover {
        background: #45a049;
      }

      #scoreboard {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #444;
        border-radius: 10px;
        padding: 20px;
        min-width: 400px;
        display: none;
        z-index: 500;
      }

      #scoreboard.visible {
        display: block;
      }

      #scoreboard h2 {
        color: #fff;
        text-align: center;
        margin: 0 0 15px 0;
        font-size: 24px;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

      #scoreboardTable {
        width: 100%;
        border-collapse: collapse;
        color: #fff;
      }

      #scoreboardTable th {
        text-align: left;
        padding: 8px 12px;
        border-bottom: 1px solid #555;
        color: #aaa;
        font-size: 14px;
      }

      #scoreboardTable td {
        padding: 8px 12px;
        font-size: 16px;
      }

      #scoreboardTable tr.me td {
        color: #4CAF50;
        font-weight: bold;
      }

      #scoreboardTable th:nth-child(2),
      #scoreboardTable td:nth-child(2),
      #scoreboardTable th:nth-child(3),
      #scoreboardTable td:nth-child(3) {
        text-align: center;
        width: 80px;
      }

      #deathMessage {
        position: fixed;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff4444;
        font-size: 48px;
        font-weight: bold;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        display: none;
        z-index: 501;
      }

      #deathMessage.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="gameCanvas"></div>
    <div id="hud">
      <div id="playerName"></div>
      <div id="instructions">
        WASD - Move<br />
        Mouse - Look<br />
        Click - Shoot<br />
        ESC - Release pointer
      </div>
      <div id="crosshair"></div>
      <div id="hpText">HP: 100</div>
      <div id="hpBar">
        <div id="hpFill"></div>
      </div>
    </div>

    <div id="nameModal">
      <div id="nameModalContent">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name (3-20 characters)" maxlength="20" autocomplete="off" />
        <div id="nameError"></div>
        <button id="joinButton">Join Game</button>
      </div>
    </div>

    <div id="deathMessage">YOU DIED</div>

    <div id="scoreboard">
      <h2>SCOREBOARD</h2>
      <table id="scoreboardTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Kills</th>
            <th>Deaths</th>
          </tr>
        </thead>
        <tbody id="scoreboardBody">
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
