<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrics - Counter-Strike Style Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Courier New", monospace;
        overflow: hidden;
        cursor: none;
      }

      #gameCanvas {
        display: block;
        background: #222;
      }

      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      #hud {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #00ff00;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: #00ff00;
      }

      #crosshair::before {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }

      #crosshair::after {
        left: 50%;
        top: 0;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }

      #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 30px;
        border: 2px solid #00ff00;
        text-align: center;
        pointer-events: all;
      }

      #menu button {
        background: #000;
        color: #00ff00;
        border: 2px solid #00ff00;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-family: "Courier New", monospace;
        font-size: 16px;
      }

      #menu button:hover {
        background: #00ff00;
        color: #000;
      }

      #scoreboard {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #00ff00;
        font-size: 14px;
        text-align: right;
      }

      #chat {
        position: absolute;
        bottom: 80px;
        left: 20px;
        width: 300px;
        max-height: 200px;
        overflow-y: auto;
        color: #fff;
        font-size: 12px;
      }

      #chatInput {
        position: absolute;
        bottom: 50px;
        left: 20px;
        width: 280px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #00ff00;
        color: #00ff00;
        padding: 5px;
        font-family: "Courier New", monospace;
        display: none;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
      <div id="crosshair"></div>

      <div id="hud">
        <div>Health: <span id="health">100</span></div>
        <div>Ammo: <span id="ammo">30/90</span></div>
        <div>Weapon: <span id="weapon">AK-47</span></div>
      </div>

      <div id="scoreboard">
        <div>Round: <span id="round">1</span></div>
        <div>Terrorists: <span id="tScore">0</span></div>
        <div>Counter-Terrorists: <span id="ctScore">0</span></div>
        <div>Time: <span id="timer">2:00</span></div>
      </div>

      <div id="chat"></div>
      <input type="text" id="chatInput" placeholder="Press Enter to send..." />

      <div id="menu">
        <h2>MATRICS</h2>
        <p>Counter-Strike Style Game</p>
        <button id="hostBtn">Host Game</button>
        <button id="joinBtn">Join Game</button>
        <div id="connectionInfo" class="hidden">
          <input
            type="text"
            id="serverInput"
            placeholder="Server IP:Port"
            value="localhost:8080"
          />
          <button id="connectBtn">Connect</button>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/map.js"></script>
    <script src="js/network.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
