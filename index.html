<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser FPS Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #canvas {
        width: 100%;
        height: 100%;
      }
      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
      }
      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
      }
      #crosshair::before {
        width: 20px;
        height: 2px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #crosshair::after {
        width: 2px;
        height: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #health-bar {
        position: absolute;
        bottom: 30px;
        left: 30px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
      #health-bar-fill {
        width: 200px;
        height: 20px;
        background: #333;
        border: 2px solid #fff;
        position: relative;
      }
      #health-fill {
        height: 100%;
        background: #ff3333;
        transition: width 0.3s ease;
      }
      #health-text {
        color: white;
        font-size: 18px;
        margin-top: 5px;
        text-align: center;
      }
      #game-info {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }
      #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        color: white;
        text-align: center;
        z-index: 20;
      }
      #menu input {
        padding: 10px;
        margin: 10px;
        width: 200px;
        border: none;
        border-radius: 5px;
      }
      #menu button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      #menu button:hover {
        background: #45a049;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="canvas"></canvas>
      <div id="hud" class="hidden">
        <div id="crosshair"></div>
        <div id="health-bar">
          <div id="health-bar-fill">
            <div id="health-fill" style="width: 100%"></div>
          </div>
          <div id="health-text">HP: 100</div>
        </div>
        <div id="game-info">
          <span id="player-count">Players: 1</span>
        </div>
      </div>
      <div id="menu">
        <h2>FPS Game</h2>
        <div>
          <input
            type="text"
            id="player-name"
            placeholder="Enter your name"
            value="Player"
          />
        </div>
        <div>
          <button id="host-game">Host Game</button>
          <button id="join-game">Join Game</button>
        </div>
        <div id="join-section" class="hidden">
          <input type="text" id="room-code" placeholder="Enter room code" />
          <button id="connect">Connect</button>
        </div>
        <div id="room-info" class="hidden">
          <p>Room Code: <span id="display-room-code"></span></p>
          <p>Waiting for players...</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
