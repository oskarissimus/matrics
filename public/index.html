<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D FPS Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 100;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background-color: #00ff00;
        box-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
      }

      #crosshair::before {
        width: 20px;
        height: 2px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #crosshair::after {
        width: 2px;
        height: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #hud {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 100;
      }

      #health-bar {
        width: 200px;
        height: 20px;
        background-color: rgba(255, 0, 0, 0.3);
        border: 2px solid white;
        margin-bottom: 10px;
      }

      #health-fill {
        height: 100%;
        background-color: #00ff00;
        transition: width 0.3s ease, background-color 0.3s ease;
      }

      #score {
        font-size: 20px;
        font-weight: bold;
      }

      #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 100;
      }

      #player-list {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }

      .player-entry {
        margin: 5px 0;
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 200;
      }

      #start-button {
        padding: 20px 40px;
        font-size: 24px;
        background-color: #00ff00;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
      }

      #start-button:hover {
        background-color: #00cc00;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="crosshair"></div>

      <div id="hud">
        <div id="health-bar">
          <div id="health-fill" style="width: 100%"></div>
        </div>
        <div id="score">Score: 0</div>
      </div>

      <div id="instructions">
        <p><strong>Controls:</strong></p>
        <p>WASD - Move</p>
        <p>Mouse - Look around</p>
        <p>Left Click - Shoot</p>
        <p>Space - Jump</p>
      </div>

      <div id="player-list">
        <h3>Players</h3>
        <div id="players"></div>
      </div>

      <div id="start-screen">
        <button id="start-button">Click to Start</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
